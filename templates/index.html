<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friends. The rerun</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/indexStyle.css')}}">
    </head>
    <body>
        <h2>Friends:</h2>
        <br>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Friend Since</th>
                <th>Year</th>
            </tr>
            {% for friend in friendList: %}
            <tr>
                <td>{{ friend['name'] }}</td>
                <td>{{ friend['age'] }}</td>
                <td>{{ friend['created_at_day'].strftime('%B %-d') }}</td>
                <td>{{ friend['created_at_year'].strftime('%Y') }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>Add a Friend:</h2>
        <form action="/addFriend" method="post">
            Name: <input type="text" name="friendName">
            <br>
            Age: <input type="text" name="friendAge">
            <br>
            <input type="submit" name="friendSubmit" value="Submit">
        </form>
    </body>
</html>
